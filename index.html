<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Inventory Master</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.tailwindcss.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.tailwindcss.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #1f2937; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Loader */
        #loader { position: fixed; inset: 0; background: white; z-index: 50; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 45px; height: 45px; border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Card Styling */
        .item-card { transition: transform 0.2s, box-shadow 0.2s; border: 1px solid #e2e8f0; }
        .item-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); border-color: #3b82f6; }

        /* Badges */
        .pill { padding: 2px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
        .pill-active { background-color: #dcfce7; color: #15803d; border: 1px solid #bbf7d0; }
        .pill-inactive { background-color: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; }

        /* Modal */
        .modal-active { overflow: hidden; }
        .modal { transition: opacity 0.2s ease-in-out; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="loader">
        <div class="spinner mb-4"></div>
        <h2 class="text-xl font-bold text-slate-800">Loading App...</h2>
        <p class="text-sm text-slate-500 mt-2">Fetching "RM.xlsx"</p>
        <div id="error-msg" class="hidden mt-4 text-red-500 bg-red-50 p-4 rounded-lg text-sm max-w-md text-center border border-red-200"></div>
    </div>

    <div id="detailModal" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white w-full max-w-4xl m-4 rounded-xl shadow-2xl relative flex flex-col max-h-[90vh] z-10 transform scale-95 transition-transform duration-200" id="modalPanel">
            <div class="p-6 border-b border-slate-100 flex justify-between items-start bg-slate-50 rounded-t-xl">
                <div>
                    <span id="modalId" class="text-xs font-mono text-slate-400">#ID</span>
                    <h3 id="modalTitle" class="text-xl font-bold text-slate-800 leading-tight mt-1">Item Name</h3>
                    <div id="modalSubtitle" class="text-sm text-blue-600 font-medium mt-1">Vendor Name</div>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-red-500 transition-colors p-2">
                    <i class="fa-solid fa-xmark fa-xl"></i>
                </button>
            </div>
            <div class="p-8 overflow-y-auto bg-white custom-scrollbar">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6" id="modalContent">
                    </div>
                <div class="mt-8 pt-6 border-t border-slate-100">
                    <h4 class="text-sm font-bold text-slate-900 uppercase tracking-wide mb-2"><i class="fa-regular fa-comment-dots mr-2"></i>Remarks</h4>
                    <p id="modalRemarks" class="text-slate-700 bg-yellow-50 p-4 rounded-lg border border-yellow-100 text-sm italic leading-relaxed">No remarks.</p>
                </div>
            </div>
            <div class="p-4 border-t border-slate-100 bg-slate-50 rounded-b-xl flex justify-end">
                <button onclick="closeModal()" class="bg-slate-200 hover:bg-slate-300 text-slate-700 px-6 py-2 rounded-lg font-medium transition-colors">Close</button>
            </div>
        </div>
    </div>

    <header class="bg-white border-b border-slate-200 sticky top-0 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 text-white w-9 h-9 rounded-lg flex items-center justify-center shadow-md">
                    <i class="fa-solid fa-box-open"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg text-slate-800 leading-none">RM Inventory</h1>
                    <span class="text-xs text-slate-500 font-medium">Master Database</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="location.reload()" class="text-slate-500 hover:text-blue-600 transition-colors text-sm font-medium hidden md:inline-block">
                    <i class="fa-solid fa-rotate-right mr-1"></i> Refresh
                </button>
                <div class="h-6 w-px bg-slate-200 hidden md:block"></div>
                <div class="flex bg-slate-100 p-1 rounded-lg">
                    <button onclick="switchView('table')" id="btn-table" class="px-3 py-1.5 rounded-md text-sm font-medium transition-all bg-white text-blue-600 shadow-sm">
                        <i class="fa-solid fa-table-list mr-1"></i> List
                    </button>
                    <button onclick="switchView('grid')" id="btn-grid" class="px-3 py-1.5 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">
                        <i class="fa-solid fa-grip mr-1"></i> Cards
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow">

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Total Items</p>
                <h3 class="text-3xl font-bold text-slate-800 mt-1" id="kpi-total">-</h3>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 border-b-4 border-green-500">
                <p class="text-xs font-bold text-green-600 uppercase tracking-wider">Active</p>
                <h3 class="text-3xl font-bold text-slate-800 mt-1" id="kpi-active">-</h3>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 border-b-4 border-red-500">
                <p class="text-xs font-bold text-red-600 uppercase tracking-wider">Discontinued</p>
                <h3 class="text-3xl font-bold text-slate-800 mt-1" id="kpi-inactive">-</h3>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                <p class="text-xs font-bold text-blue-500 uppercase tracking-wider">Vendors</p>
                <h3 class="text-3xl font-bold text-slate-800 mt-1" id="kpi-vendors">-</h3>
            </div>
        </div>

        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 mb-6 flex flex-col md:flex-row gap-4 justify-between items-center">
            <div class="flex flex-col md:flex-row gap-4 w-full md:w-auto flex-1">
                <div class="relative w-full md:max-w-md">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-slate-400 text-sm"></i>
                    <input type="text" id="globalSearch" placeholder="Search item, code, vendor, remarks..." class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
                </div>
                <select id="catFilter" class="bg-slate-50 border border-slate-200 text-slate-700 text-sm rounded-lg p-2.5 w-full md:w-48 focus:ring-blue-500 focus:border-blue-500">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="text-xs text-slate-400 font-medium whitespace-nowrap">
                Showing <span id="displayCount" class="text-slate-800 font-bold">0</span> items
            </div>
        </div>

        <div id="tableView" class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <table id="mainTable" class="w-full text-left border-collapse">
                <thead class="bg-slate-50 border-b border-slate-200">
                    <tr>
                        <th class="pl-6 py-4">Status</th>
                        <th class="py-4">Code</th>
                        <th class="py-4">Item Name</th>
                        <th class="py-4">Category</th>
                        <th class="py-4">Vendor</th>
                        <th class="pr-6 py-4 text-right">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody" class="text-sm text-slate-600">
                    </tbody>
            </table>
        </div>

        <div id="gridView" class="hidden">
            <div id="gridContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>

    </main>

    <script>
        const FILENAME = 'RM.xlsx';
        let rawData = [];
        let dataTableInst = null;

        $(document).ready(function() {
            // Load Data immediately using the working method
            fetchData();

            // Bind Search Input
            $('#globalSearch').on('keyup', function() {
                const val = this.value;
                if(dataTableInst) dataTableInst.search(val).draw();
                filterGrid(val, $('#catFilter').val());
            });

            // Bind Category Filter
            $('#catFilter').on('change', function() {
                const val = this.value;
                if(dataTableInst) dataTableInst.column(3).search(val).draw();
                filterGrid($('#globalSearch').val(), val);
            });
        });

        // 1. FETCH DATA (The logic that worked for you)
        async function fetchData() {
            try {
                // Fetch with timestamp to avoid caching old versions
                const response = await fetch(FILENAME + '?v=' + new Date().getTime());
                
                if (!response.ok) {
                    throw new Error(`Could not find "${FILENAME}".`);
                }

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet);

                processData(jsonData);

            } catch (error) {
                const errDiv = document.getElementById('error-msg');
                errDiv.innerHTML = `<strong>Error:</strong> ${error.message}<br>Check if RM.xlsx is in the GitHub repo.`;
                errDiv.classList.remove('hidden');
                $('.spinner').hide();
            }
        }

        // 2. PROCESS DATA & RENDER UI
        function processData(data) {
            let active = 0, discontinued = 0;
            let vendors = new Set();
            let categories = new Set();
            
            const tableBody = $('#tableBody');
            const gridContainer = $('#gridContainer');
            const catFilter = $('#catFilter');
            
            // Clear previous
            tableBody.empty();
            gridContainer.empty();
            catFilter.html('<option value="">All Categories</option>');

            data.forEach((row, index) => {
                // Map Data Columns safely
                const item = {
                    id: row['ID'] || index + 1,
                    status: row['Status'] || 'Unknown',
                    category: row['Material List::Material_Detail'] || row['Category'] || 'General',
                    code: row['Item_Code'] || row['Item Code'] || '-',
                    name: row['Item_Name'] || row['Item Name'] || 'Unnamed Item',
                    vendor: row['Vendor List 2::Vendor_Name'] || row['Vendor'] || 'Unknown Vendor',
                    remarks: row['Remarks'] || '',
                    fullData: row
                };

                // Stats
                if (String(item.status).toLowerCase().includes('in use')) active++;
                else discontinued++;
                if (item.vendor) vendors.add(item.vendor);
                if (item.category) categories.add(item.category);

                // Styling classes
                const isActive = String(item.status).toLowerCase().includes('in use');
                const pillClass = isActive ? 'pill-active' : 'pill-inactive';

                // --- A. TABLE ROW ---
                const tr = `
                    <tr class="border-b border-slate-100 hover:bg-slate-50 transition-colors group">
                        <td class="pl-6 py-4"><span class="pill ${pillClass}">${item.status}</span></td>
                        <td class="py-4 font-mono text-xs text-slate-500 font-semibold">${item.code}</td>
                        <td class="py-4">
                            <div class="font-bold text-slate-700 group-hover:text-blue-600 transition-colors">${item.name}</div>
                            ${item.remarks ? `<div class="text-xs text-amber-600 mt-1 max-w-sm truncate"><i class="fa-regular fa-comment mr-1"></i>${item.remarks}</div>` : ''}
                        </td>
                        <td class="py-4"><span class="bg-slate-100 text-slate-600 px-2 py-1 rounded text-xs">${item.category}</span></td>
                        <td class="py-4 text-slate-500">${item.vendor}</td>
                        <td class="pr-6 py-4 text-right">
                            <button onclick='openModal(${index})' class="text-blue-600 bg-blue-50 hover:bg-blue-100 px-3 py-1.5 rounded-md text-xs font-bold transition-colors">
                                View Details
                            </button>
                        </td>
                    </tr>
                `;
                tableBody.append(tr);

                // --- B. GRID CARD ---
                const card = `
                    <div class="item-card bg-white rounded-xl p-5 flex flex-col h-full search-item relative group" data-search="${item.name.toLowerCase()} ${item.code.toLowerCase()} ${item.remarks.toLowerCase()}" data-cat="${item.category}">
                        <div class="flex justify-between items-start mb-3">
                            <span class="pill ${pillClass}">${item.status}</span>
                            <span class="text-xs font-mono text-slate-400">#${item.id}</span>
                        </div>
                        
                        <h4 class="font-bold text-slate-800 leading-tight mb-2 group-hover:text-blue-600 transition-colors">${item.name}</h4>
                        <div class="text-xs text-slate-500 font-mono mb-4 bg-slate-50 inline-block px-2 py-1 rounded border border-slate-100 w-fit">${item.code}</div>
                        
                        <div class="space-y-2 mb-4 flex-grow">
                            <div class="flex items-center text-sm text-slate-600">
                                <i class="fa-solid fa-layer-group w-5 text-slate-400 text-center mr-2"></i> ${item.category}
                            </div>
                            <div class="flex items-center text-sm text-slate-600">
                                <i class="fa-solid fa-store w-5 text-slate-400 text-center mr-2"></i> ${item.vendor}
                            </div>
                        </div>

                        ${item.remarks ? `
                            <div class="bg-yellow-50 border border-yellow-100 rounded-lg p-3 mb-4">
                                <p class="text-xs text-yellow-800 italic leading-relaxed">
                                    <i class="fa-solid fa-quote-left mr-1 text-yellow-500"></i> ${item.remarks}
                                </p>
                            </div>
                        ` : ''}

                        <button onclick='openModal(${index})' class="w-full py-2 bg-slate-100 hover:bg-slate-200 text-slate-600 text-sm font-semibold rounded-lg transition-colors mt-auto">
                            View Full Details
                        </button>
                    </div>
                `;
                gridContainer.append(card);
            });

            // Update Stats
            $('#kpi-total').text(data.length);
            $('#kpi-active').text(active);
            $('#kpi-inactive').text(discontinued);
            $('#kpi-vendors').text(vendors.size);
            $('#displayCount').text(data.length);

            // Populate Filter Dropdown
            Array.from(categories).sort().forEach(cat => {
                catFilter.append(`<option value="${cat}">${cat}</option>`);
            });

            // Init DataTable
            if(dataTableInst) dataTableInst.destroy();
            dataTableInst = $('#mainTable').DataTable({
                pageLength: 25,
                dom: 'rtip', // Hide default search box (using custom one)
                ordering: true,
                responsive: true
            });

            // Hide Loader
            $('#loader').fadeOut();
        }

        // 3. UI HELPER FUNCTIONS
        function switchView(view) {
            if(view === 'table') {
                $('#tableView').removeClass('hidden');
                $('#gridView').addClass('hidden');
                $('#btn-table').addClass('bg-white text-blue-600 shadow-sm').removeClass('text-slate-500 hover:text-slate-700');
                $('#btn-grid').removeClass('bg-white text-blue-600 shadow-sm').addClass('text-slate-500 hover:text-slate-700');
            } else {
                $('#tableView').addClass('hidden');
                $('#gridView').removeClass('hidden');
                $('#btn-grid').addClass('bg-white text-blue-600 shadow-sm').removeClass('text-slate-500 hover:text-slate-700');
                $('#btn-table').removeClass('bg-white text-blue-600 shadow-sm').addClass('text-slate-500 hover:text-slate-700');
            }
        }

        function filterGrid(searchTerm, category) {
            searchTerm = searchTerm.toLowerCase();
            let count = 0;
            $('.search-item').each(function() {
                const searchData = $(this).data('search');
                const itemCat = $(this).data('cat');
                const matchesSearch = String(searchData).includes(searchTerm);
                const matchesCat = category === '' || itemCat === category;

                if(matchesSearch && matchesCat) {
                    $(this).removeClass('hidden');
                    count++;
                } else {
                    $(this).addClass('hidden');
                }
            });
            $('#displayCount').text(count);
        }

        // 4. MODAL LOGIC (Shows ALL hidden data)
        function openModal(index) {
            const row = rawData[index];
            
            // Header Info
            $('#modalTitle').text(row['Item_Name'] || row['Item Name'] || 'Unknown');
            $('#modalSubtitle').text(row['Vendor List 2::Vendor_Name'] || row['Vendor'] || '');
            $('#modalId').text('#' + (row['ID'] || '-'));
            $('#modalRemarks').text(row['Remarks'] || 'No remarks provided.');

            // Content Body - Loop through all keys
            const contentDiv = $('#modalContent');
            contentDiv.empty();

            const skipKeys = ['Item_Name', 'Item Name', 'ID', 'Vendor List 2::Vendor_Name', 'Vendor', 'Remarks'];

            Object.keys(row).forEach(key => {
                if(!skipKeys.includes(key) && row[key]) {
                    // Clean up key name (remove underscores)
                    const label = key.replace(/_/g, ' ').replace(/::/g, ' - ');
                    
                    contentDiv.append(`
                        <div class="border-b border-slate-100 pb-2">
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-wide mb-1">${label}</p>
                            <p class="text-sm font-medium text-slate-800 break-words">${row[key]}</p>
                        </div>
                    `);
                }
            });

            $('#detailModal').removeClass('opacity-0 pointer-events-none');
            $('#modalPanel').removeClass('scale-95');
            $('body').addClass('modal-active');
        }

        function closeModal() {
            $('#detailModal').addClass('opacity-0 pointer-events-none');
            $('#modalPanel').addClass('scale-95');
            $('body').removeClass('modal-active');
        }

        // Escape key close
        document.onkeydown = function(evt) {
            if (evt.key === "Escape") closeModal();
        };
    </script>
</body>
</html>
