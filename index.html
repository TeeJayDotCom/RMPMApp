<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Inventory Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.tailwindcss.min.css">
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.tailwindcss.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #334155; }
        
        /* Loading Animation */
        #loader { position: fixed; inset: 0; background: white; z-index: 50; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #2563eb; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Table Styling */
        .dataTables_wrapper .dataTables_length select { padding-right: 2rem; border-radius: 0.5rem; border: 1px solid #cbd5e1; }
        .dataTables_wrapper .dataTables_filter input { padding: 0.5rem 1rem; border-radius: 0.5rem; border: 1px solid #cbd5e1; margin-left: 0.5rem; outline: none; }
        table.dataTable thead th { background-color: #f1f5f9; color: #475569; font-weight: 600; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; border-bottom: 2px solid #e2e8f0 !important; }
        table.dataTable tbody td { padding: 12px 16px !important; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }
        table.dataTable tbody tr:hover { background-color: #f8fafc; }
        
        /* Badges */
        .badge { display: inline-flex; align-items: center; padding: 2px 10px; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; }
        .badge-active { background-color: #dcfce7; color: #166534; }
        .badge-inactive { background-color: #fee2e2; color: #991b1b; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="loader">
        <div class="spinner mb-4"></div>
        <h2 class="text-xl font-bold text-slate-700">Loading Inventory...</h2>
        <p class="text-sm text-slate-500 mt-2">Fetching "RM.xlsx" from repository</p>
        <div id="error-msg" class="hidden mt-4 text-red-500 bg-red-50 p-4 rounded-lg text-sm max-w-md text-center border border-red-200"></div>
    </div>

    <nav class="bg-white border-b border-slate-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-600 text-white p-2 rounded-lg">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                    </div>
                    <div>
                        <h1 class="font-bold text-xl text-slate-800">Inventory App</h1>
                        <p class="text-xs text-slate-500">Connected to: RM.xlsx</p>
                    </div>
                </div>
                <div class="flex items-center">
                    <button onclick="location.reload()" class="text-sm text-blue-600 font-medium hover:text-blue-800 flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        Refresh Data
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow">
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-100">
                <p class="text-xs font-bold text-slate-400 uppercase">Total Items</p>
                <p class="text-3xl font-bold text-slate-800 mt-1" id="kpi-total">-</p>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-100 border-l-4 border-green-500">
                <p class="text-xs font-bold text-green-600 uppercase">Active</p>
                <p class="text-3xl font-bold text-slate-800 mt-1" id="kpi-active">-</p>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-100 border-l-4 border-red-500">
                <p class="text-xs font-bold text-red-600 uppercase">Discontinued</p>
                <p class="text-3xl font-bold text-slate-800 mt-1" id="kpi-inactive">-</p>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-100">
                <p class="text-xs font-bold text-blue-500 uppercase">Vendors</p>
                <p class="text-3xl font-bold text-slate-800 mt-1" id="kpi-vendors">-</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                <h3 class="text-base font-bold text-slate-700 mb-4">Items by Category</h3>
                <div class="relative h-64 w-full">
                    <canvas id="categoryChart"></canvas>
                </div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-100">
                <h3 class="text-base font-bold text-slate-700 mb-4">Status Overview</h3>
                <div class="relative h-64 w-full flex justify-center">
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-100 overflow-hidden">
            <div class="p-5 border-b border-slate-100 bg-slate-50 flex justify-between items-center">
                <h3 class="font-bold text-slate-700">Data Analysis</h3>
            </div>
            <div class="p-5">
                <table id="dataTable" class="w-full text-left border-collapse stripe hover">
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Category</th>
                            <th>Item Name</th>
                            <th>Item Code</th>
                            <th>Vendor</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        const FILENAME = 'RM.xlsx'; 

        $(document).ready(function() {
            fetchData();
        });

        async function fetchData() {
            try {
                // Fetch with a cache-busting timestamp to ensure we always get new data
                const response = await fetch(FILENAME + '?v=' + new Date().getTime());
                
                if (!response.ok) {
                    throw new Error(`Could not find "${FILENAME}".<br>Ensure the file is named correctly and uploaded to the same GitHub folder.`);
                }

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                
                // Get first sheet
                const firstSheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[firstSheetName];
                const jsonData = XLSX.utils.sheet_to_json(worksheet);

                processData(jsonData);

            } catch (error) {
                const errDiv = document.getElementById('error-msg');
                errDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                errDiv.classList.remove('hidden');
                document.querySelector('.spinner').style.display = 'none';
                console.error(error);
            }
        }

        function processData(data) {
            let active = 0, inactive = 0;
            let vendors = new Set();
            let categories = {};
            
            const rows = data.map(row => {
                // Map columns safely using the specific names from your Excel file
                const status = row['Status'] || 'Unknown';
                const category = row['Material List::Material_Detail'] || row['Category'] || 'General';
                const name = row['Item_Name'] || row['Item Name'] || '';
                const code = row['Item_Code'] || row['Item Code'] || '';
                const vendor = row['Vendor List 2::Vendor_Name'] || row['Vendor'] || '';
                const id = row['ID'] || '';

                // Stats Logic
                if (String(status).toLowerCase().includes('in use')) active++;
                else inactive++;

                if (vendor) vendors.add(vendor);
                if (category) categories[category] = (categories[category] || 0) + 1;

                // Status Badge
                const badgeClass = String(status).toLowerCase().includes('in use') ? 'badge-active' : 'badge-inactive';

                return `
                    <tr>
                        <td><span class="badge ${badgeClass}">${status}</span></td>
                        <td class="font-medium text-slate-700">${category}</td>
                        <td>${name}</td>
                        <td class="font-mono text-xs text-slate-500">${code}</td>
                        <td>${vendor}</td>
                        <td class="text-xs text-slate-400">#${id}</td>
                    </tr>
                `;
            });

            // Update UI
            $('#kpi-total').text(data.length);
            $('#kpi-active').text(active);
            $('#kpi-inactive').text(inactive);
            $('#kpi-vendors').text(vendors.size);
            
            // Populate Table
            $('#tableBody').html(rows.join(''));
            
            // Init DataTables
            $('#dataTable').DataTable({
                pageLength: 10,
                responsive: true,
                order: [[5, 'asc']], // Sort by ID column
                language: { search: "", searchPlaceholder: "Search items..." },
                dom: '<"flex flex-col md:flex-row justify-between items-center mb-4"lf>rtip'
            });

            // Render Charts
            renderCharts(active, inactive, categories);

            // Hide Loader
            document.getElementById('loader').classList.add('hidden');
        }

        function renderCharts(active, inactive, cats) {
            // Status Chart
            new Chart(document.getElementById('statusChart'), {
                type: 'doughnut',
                data: {
                    labels: ['In Use', 'Discontinued'],
                    datasets: [{
                        data: [active, inactive],
                        backgroundColor: ['#22c55e', '#ef4444'],
                        borderWidth: 0
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, cutout: '75%', plugins: { legend: { position: 'bottom' } } }
            });

            // Category Chart (Top 10)
            const sortedCats = Object.entries(cats).sort((a,b) => b[1] - a[1]).slice(0, 10);
            new Chart(document.getElementById('categoryChart'), {
                type: 'bar',
                data: {
                    labels: sortedCats.map(x => x[0]),
                    datasets: [{
                        label: 'Count',
                        data: sortedCats.map(x => x[1]),
                        backgroundColor: '#3b82f6',
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true, grid: { display: false } }, x: { grid: { display: false } } },
                    plugins: { legend: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
