<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RM Inventory Master</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.tailwindcss.min.css">
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.tailwindcss.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; color: #1f2937; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #c1c1c1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }

        /* Loader */
        #loader { position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .spinner { width: 50px; height: 50px; border: 4px solid #e5e7eb; border-top: 4px solid #2563eb; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Card Hover Effects */
        .item-card { transition: all 0.2s ease; border: 1px solid #e5e7eb; }
        .item-card:hover { transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border-color: #bfdbfe; }

        /* Status Pills */
        .pill { padding: 2px 8px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; }
        .pill-active { background-color: #dcfce7; color: #15803d; border: 1px solid #bbf7d0; }
        .pill-inactive { background-color: #fee2e2; color: #b91c1c; border: 1px solid #fecaca; }

        /* Modal Transitions */
        .modal { transition: opacity 0.25s ease; }
        body.modal-active { overflow: hidden; }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <div id="loader">
        <div class="spinner mb-4"></div>
        <h2 class="text-2xl font-bold text-slate-800 tracking-tight">Loading Dashboard</h2>
        <p class="text-sm text-slate-500 mt-2 font-medium">Fetching "RM.xlsx" from repository...</p>
    </div>

    <div id="detailModal" class="modal opacity-0 pointer-events-none fixed inset-0 z-50 flex items-center justify-center">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="bg-white w-full max-w-3xl m-4 rounded-xl shadow-2xl relative flex flex-col max-h-[90vh]">
            <div class="p-6 border-b border-slate-100 flex justify-between items-start bg-slate-50 rounded-t-xl">
                <div>
                    <span id="modalId" class="text-xs font-mono text-slate-400">#ID</span>
                    <h3 id="modalTitle" class="text-xl font-bold text-slate-800 leading-tight mt-1">Item Name</h3>
                    <div id="modalSubtitle" class="text-sm text-blue-600 font-medium mt-1">Vendor Name</div>
                </div>
                <button onclick="closeModal()" class="text-slate-400 hover:text-red-500 transition-colors p-2">
                    <i class="fa-solid fa-xmark fa-xl"></i>
                </button>
            </div>
            <div class="p-8 overflow-y-auto bg-white">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8" id="modalContent">
                    </div>
                <div class="mt-8 pt-6 border-t border-slate-100">
                    <h4 class="text-sm font-bold text-slate-900 uppercase tracking-wide mb-2"><i class="fa-regular fa-comment-dots mr-2"></i>Remarks</h4>
                    <p id="modalRemarks" class="text-slate-600 bg-yellow-50 p-4 rounded-lg border border-yellow-100 text-sm leading-relaxed italic">No remarks available.</p>
                </div>
            </div>
            <div class="p-4 border-t border-slate-100 bg-slate-50 rounded-b-xl flex justify-end">
                <button onclick="closeModal()" class="bg-slate-200 hover:bg-slate-300 text-slate-700 px-6 py-2 rounded-lg font-medium transition-colors">Close</button>
            </div>
        </div>
    </div>

    <header class="bg-white border-b border-slate-200 sticky top-0 z-40 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="bg-gradient-to-br from-blue-600 to-indigo-700 text-white w-10 h-10 rounded-lg flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-boxes-stacked"></i>
                </div>
                <div>
                    <h1 class="font-bold text-lg text-slate-800 leading-none">RM Inventory</h1>
                    <span class="text-xs text-slate-500 font-medium">Master Database</span>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="fetchData()" class="text-slate-500 hover:text-blue-600 transition-colors text-sm font-medium">
                    <i class="fa-solid fa-rotate-right mr-1"></i> Refresh
                </button>
                <div class="h-6 w-px bg-slate-200"></div>
                <div class="flex bg-slate-100 p-1 rounded-lg">
                    <button onclick="switchView('table')" id="btn-table" class="px-3 py-1.5 rounded-md text-sm font-medium transition-all bg-white text-blue-600 shadow-sm">
                        <i class="fa-solid fa-table-list mr-1"></i> List
                    </button>
                    <button onclick="switchView('grid')" id="btn-grid" class="px-3 py-1.5 rounded-md text-sm font-medium transition-all text-slate-500 hover:text-slate-700">
                        <i class="fa-solid fa-grip mr-1"></i> Cards
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex-grow">

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 mb-8">
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Total Items</p>
                        <h3 class="text-3xl font-bold text-slate-800 mt-1" id="kpi-total">-</h3>
                    </div>
                    <div class="p-2 bg-slate-100 rounded-lg text-slate-500"><i class="fa-solid fa-cube"></i></div>
                </div>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 border-b-4 border-b-green-500">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-xs font-bold text-green-600 uppercase tracking-wider">In Stock / Use</p>
                        <h3 class="text-3xl font-bold text-slate-800 mt-1" id="kpi-active">-</h3>
                    </div>
                    <div class="p-2 bg-green-50 rounded-lg text-green-600"><i class="fa-solid fa-check"></i></div>
                </div>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200 border-b-4 border-b-red-500">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-xs font-bold text-red-600 uppercase tracking-wider">Discontinued</p>
                        <h3 class="text-3xl font-bold text-slate-800 mt-1" id="kpi-inactive">-</h3>
                    </div>
                    <div class="p-2 bg-red-50 rounded-lg text-red-600"><i class="fa-solid fa-ban"></i></div>
                </div>
            </div>
            <div class="bg-white p-5 rounded-xl shadow-sm border border-slate-200">
                <div class="flex justify-between items-start">
                    <div>
                        <p class="text-xs font-bold text-blue-500 uppercase tracking-wider">Active Vendors</p>
                        <h3 class="text-3xl font-bold text-slate-800 mt-1" id="kpi-vendors">-</h3>
                    </div>
                    <div class="p-2 bg-blue-50 rounded-lg text-blue-600"><i class="fa-solid fa-truck-fast"></i></div>
                </div>
            </div>
        </div>

        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 mb-6 flex flex-col md:flex-row gap-4 justify-between items-center">
            <div class="flex gap-4 w-full md:w-auto">
                <div class="relative w-full md:w-64">
                    <i class="fa-solid fa-magnifying-glass absolute left-3 top-3 text-slate-400 text-sm"></i>
                    <input type="text" id="globalSearch" placeholder="Search items, codes, remarks..." class="w-full pl-10 pr-4 py-2 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition-shadow">
                </div>
                <select id="catFilter" class="bg-slate-50 border border-slate-200 text-slate-700 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="text-xs text-slate-400 font-medium">
                Showing <span id="displayCount" class="text-slate-800 font-bold">0</span> items
            </div>
        </div>

        <div id="tableView" class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-0">
                <table id="mainTable" class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="pl-6 py-4">Status</th>
                            <th class="py-4">Item Code</th>
                            <th class="py-4">Item Name & Details</th>
                            <th class="py-4">Category</th>
                            <th class="py-4">Vendor</th>
                            <th class="pr-6 py-4 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="text-sm">
                        </tbody>
                </table>
            </div>
        </div>

        <div id="gridView" class="hidden">
            <div id="gridContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>

    </main>

    <script>
        // CONFIG
        const FILE_NAME = 'RM.xlsx'; 
        let rawData = [];
        let dataTableInst = null;

        // INIT
        $(document).ready(function() {
            fetchData();
            
            // Custom Global Search binding
            $('#globalSearch').on('keyup', function() {
                const val = this.value;
                if(dataTableInst) dataTableInst.search(val).draw();
                filterGrid(val);
            });

            // Category Filter binding
            $('#catFilter').on('change', function() {
                const val = this.value;
                if(dataTableInst) dataTableInst.column(3).search(val).draw(); // Col 3 is Category
                filterGrid($('#globalSearch').val(), val);
            });
        });

        // 1. FETCH DATA
        async function fetchData() {
            try {
                $('#loader').removeClass('hidden');
                const response = await fetch(FILE_NAME + '?v=' + new Date().getTime()); // Cache bust
                
                if (!response.ok) throw new Error("File not found");

                const arrayBuffer = await response.arrayBuffer();
                const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                rawData = XLSX.utils.sheet_to_json(firstSheet);

                if(rawData.length > 0) {
                    processData(rawData);
                } else {
                    alert("Excel file is empty.");
                }

            } catch (error) {
                console.error(error);
                $('#loader').html(`<div class="text-red-500 text-center"><i class="fa-solid fa-triangle-exclamation fa-2x mb-2"></i><br>Error loading ${FILE_NAME}.<br>Make sure it is uploaded to GitHub.</div>`);
            }
        }

        // 2. PROCESS & RENDER
        function processData(data) {
            let active = 0, discontinued = 0;
            let vendors = new Set();
            let categories = new Set();
            
            const tableBody = $('#tableBody');
            const gridContainer = $('#gridContainer');
            const catFilter = $('#catFilter');
            
            tableBody.empty();
            gridContainer.empty();

            data.forEach((row, index) => {
                // Flexible Mapping
                const item = {
                    id: row['ID'] || index + 1,
                    status: row['Status'] || 'Unknown',
                    category: row['Material List::Material_Detail'] || row['Category'] || 'General',
                    code: row['Item_Code'] || row['Item Code'] || row['Product_Code'] || '-',
                    name: row['Item_Name'] || row['Item Name'] || 'Unnamed Item',
                    vendor: row['Vendor List 2::Vendor_Name'] || row['Vendor'] || 'Unknown Vendor',
                    remarks: row['Remarks'] || '',
                    // Store full row for modal
                    fullData: row
                };

                // Stats
                if (String(item.status).toLowerCase().includes('in use')) active++;
                else discontinued++;
                if (item.vendor) vendors.add(item.vendor);
                if (item.category) categories.add(item.category);

                // Styling
                const isItemActive = String(item.status).toLowerCase().includes('in use');
                const pillClass = isItemActive ? 'pill-active' : 'pill-inactive';
                const iconClass = isItemActive ? 'fa-check text-green-500' : 'fa-ban text-red-500';

                // --- A. RENDER TABLE ROW ---
                const tr = `
                    <tr class="border-b border-slate-100 hover:bg-slate-50 transition-colors group">
                        <td class="pl-6 py-4"><span class="pill ${pillClass}">${item.status}</span></td>
                        <td class="py-4 font-mono text-xs text-slate-500 font-semibold">${item.code}</td>
                        <td class="py-4">
                            <div class="font-bold text-slate-700 text-sm group-hover:text-blue-600 transition-colors">${item.name}</div>
                            ${item.remarks ? `<div class="text-xs text-amber-600 mt-1"><i class="fa-regular fa-comment mr-1"></i>${item.remarks.substring(0, 50)}${item.remarks.length>50?'...':''}</div>` : ''}
                        </td>
                        <td class="py-4 text-sm text-slate-600"><span class="bg-slate-100 px-2 py-1 rounded text-xs">${item.category}</span></td>
                        <td class="py-4 text-sm text-slate-500">${item.vendor}</td>
                        <td class="pr-6 py-4 text-right">
                            <button onclick='openModal(${index})' class="text-blue-600 hover:bg-blue-50 px-3 py-1.5 rounded-md text-xs font-bold transition-colors border border-transparent hover:border-blue-100">
                                View Details
                            </button>
                        </td>
                    </tr>
                `;
                tableBody.append(tr);

                // --- B. RENDER CARD (GRID) ---
                const card = `
                    <div class="item-card bg-white rounded-xl p-5 flex flex-col justify-between h-full relative group search-item" data-search="${item.name.toLowerCase()} ${item.code.toLowerCase()} ${item.remarks.toLowerCase()}" data-cat="${item.category}">
                        <div>
                            <div class="flex justify-between items-start mb-3">
                                <span class="pill ${pillClass}">${item.status}</span>
                                <span class="text-xs font-mono text-slate-400">#${item.id}</span>
                            </div>
                            <h4 class="font-bold text-slate-800 leading-tight mb-1 group-hover:text-blue-600 transition-colors">${item.name}</h4>
                            <div class="text-xs text-slate-400 mb-4 font-mono">${item.code}</div>
                            
                            <div class="space-y-2 mb-4">
                                <div class="flex items-center text-sm text-slate-600">
                                    <i class="fa-solid fa-layer-group w-5 text-slate-400"></i> ${item.category}
                                </div>
                                <div class="flex items-center text-sm text-slate-600">
                                    <i class="fa-solid fa-store w-5 text-slate-400"></i> ${item.vendor}
                                </div>
                            </div>
                            
                            ${item.remarks ? `
                                <div class="bg-yellow-50 border border-yellow-100 rounded-lg p-3 mb-4">
                                    <p class="text-xs text-yellow-800 italic leading-relaxed">
                                        <i class="fa-solid fa-quote-left mr-1 text-yellow-400"></i>
                                        ${item.remarks}
                                    </p>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="pt-4 border-t border-slate-100 mt-auto">
                            <button onclick='openModal(${index})' class="w-full py-2 bg-slate-50 hover:bg-blue-50 text-slate-600 hover:text-blue-600 rounded-lg text-sm font-semibold transition-colors">
                                View Full Details
                            </button>
                        </div>
                    </div>
                `;
                gridContainer.append(card);
            });

            // Update Stats
            $('#kpi-total').text(data.length);
            $('#kpi-active').text(active);
            $('#kpi-inactive').text(discontinued);
            $('#kpi-vendors').text(vendors.size);
            $('#displayCount').text(data.length);

            // Populate Filter
            Array.from(categories).sort().forEach(cat => {
                catFilter.append(`<option value="${cat}">${cat}</option>`);
            });

            // Init DataTable
            if(dataTableInst) dataTableInst.destroy();
            dataTableInst = $('#mainTable').DataTable({
                pageLength: 25,
                dom: 'rtip', // Hide default search box (we use custom one)
                ordering: true,
                responsive: true
            });

            $('#loader').addClass('hidden');
        }

        // 3. UI FUNCTIONS
        function switchView(view) {
            if(view === 'table') {
                $('#tableView').removeClass('hidden');
                $('#gridView').addClass('hidden');
                $('#btn-table').addClass('bg-white text-blue-600 shadow-sm').removeClass('text-slate-500 hover:text-slate-700');
                $('#btn-grid').removeClass('bg-white text-blue-600 shadow-sm').addClass('text-slate-500 hover:text-slate-700');
            } else {
                $('#tableView').addClass('hidden');
                $('#gridView').removeClass('hidden');
                $('#btn-grid').addClass('bg-white text-blue-600 shadow-sm').removeClass('text-slate-500 hover:text-slate-700');
                $('#btn-table').removeClass('bg-white text-blue-600 shadow-sm').addClass('text-slate-500 hover:text-slate-700');
            }
        }

        // Custom Grid Filter Logic
        function filterGrid(searchTerm = '', category = '') {
            searchTerm = searchTerm.toLowerCase();
            let count = 0;
            
            $('.search-item').each(function() {
                const searchData = $(this).data('search'); // name + code + remarks
                const itemCat = $(this).data('cat');
                
                const matchesSearch = String(searchData).includes(searchTerm);
                const matchesCat = category === '' || itemCat === category;

                if(matchesSearch && matchesCat) {
                    $(this).show();
                    count++;
                } else {
                    $(this).hide();
                }
            });
            $('#displayCount').text(count);
        }

        // 4. MODAL LOGIC (THE "USEFUL" PART)
        function openModal(index) {
            const row = rawData[index];
            const name = row['Item_Name'] || row['Item Name'] || 'Unknown Item';
            const id = row['ID'] || '-';
            const vendor = row['Vendor List 2::Vendor_Name'] || row['Vendor'] || 'Unknown';
            const remarks = row['Remarks'] || 'No remarks provided.';

            $('#modalTitle').text(name);
            $('#modalId').text(`Item #${id}`);
            $('#modalSubtitle').text(vendor);
            $('#modalRemarks').text(remarks);

            const contentDiv = $('#modalContent');
            contentDiv.empty();

            // Loop through ALL columns to show hidden stuff
            Object.keys(row).forEach(key => {
                // Skip the fields we already showed in header/footer
                if(['Item_Name', 'Item Name', 'ID', 'Vendor List 2::Vendor_Name', 'Vendor', 'Remarks'].includes(key)) return;

                const val = row[key];
                if(val) { // Only show non-empty fields
                    // Beautify Key Name (remove underscores, etc)
                    let label = key.replace(/_/g, ' ').replace(/::/g, ' - ');
                    
                    const itemHtml = `
                        <div class="border-b border-slate-50 pb-2">
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-wide mb-1">${label}</p>
                            <p class="text-sm font-medium text-slate-800 break-words">${val}</p>
                        </div>
                    `;
                    contentDiv.append(itemHtml);
                }
            });

            $('#detailModal').removeClass('opacity-0 pointer-events-none');
            $('body').addClass('modal-active');
        }

        function closeModal() {
            $('#detailModal').addClass('opacity-0 pointer-events-none');
            $('body').removeClass('modal-active');
        }

        // Close modal on Escape key
        document.onkeydown = function(evt) {
            if (evt.key === "Escape") closeModal();
        };
    </script>
</body>
</html>
