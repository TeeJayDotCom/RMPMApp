<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RM Inventory App</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        /* APP FRAME (Mobile on Desktop) */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #e2e8f0; /* Darker background for desktop */
            color: #0f172a; 
            display: flex; 
            justify-content: center; 
            min-height: 100vh;
            margin: 0;
        }

        #app-frame {
            width: 100%;
            max-width: 480px; /* Mobile Width Constraint */
            background-color: #f8fafc;
            min-height: 100vh;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 0px; background: transparent; } /* Hidden scrollbar for app feel */

        /* LOADER */
        #loader { position: absolute; inset: 0; background: #f8fafc; z-index: 50; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid #e2e8f0; border-top: 3px solid #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* CARDS */
        .item-card { 
            background: white; 
            border-radius: 16px; 
            padding: 16px; 
            margin-bottom: 12px; 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); 
            border: 1px solid #f1f5f9; 
            transition: transform 0.1s;
            cursor: pointer;
        }
        .item-card:active { transform: scale(0.98); }

        /* PILLS & BADGES */
        .badge { font-size: 10px; font-weight: 700; text-transform: uppercase; padding: 3px 8px; border-radius: 99px; letter-spacing: 0.05em; }
        .badge-green { background: #dcfce7; color: #166534; }
        .badge-red { background: #fee2e2; color: #991b1b; }
        
        .label-xs { font-size: 10px; font-weight: 700; color: #94a3b8; text-transform: uppercase; margin-bottom: 2px; }
        
        /* MODAL */
        .modal-enter { transform: translateY(100%); }
        .modal-enter-active { transform: translateY(0); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
        .modal-exit { transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>
</head>
<body>

    <div id="app-frame">
        
        <div id="loader">
            <div class="spinner mb-4"></div>
            <h2 class="text-lg font-bold text-slate-800">Loading App...</h2>
            <div id="manual-upload" class="hidden mt-6 text-center w-3/4">
                <p class="text-xs text-slate-400 mb-3">Taking too long?</p>
                <label class="block w-full bg-white border border-slate-300 py-3 rounded-xl text-sm font-bold text-slate-600 shadow-sm cursor-pointer active:bg-slate-50">
                    ðŸ“‚ Select RM.xlsx
                    <input type="file" id="manualFileInput" class="hidden" accept=".xlsx,.xls">
                </label>
            </div>
        </div>

        <header class="bg-white px-5 py-4 sticky top-0 z-30 border-b border-slate-100 shadow-sm flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-blue-200">
                    <i class="fa-solid fa-cube"></i>
                </div>
                <div>
                    <h1 class="font-extrabold text-lg text-slate-800 leading-none">Inventory</h1>
                    <span class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Master List</span>
                </div>
            </div>
            <button onclick="location.reload()" class="w-8 h-8 rounded-full bg-slate-50 text-slate-400 flex items-center justify-center hover:bg-slate-100 transition-colors">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </header>

        <div class="flex-grow overflow-y-auto p-4 pb-24" id="main-scroll">
            
            <div class="mb-6">
                <div class="grid grid-cols-2 gap-3 mb-3">
                    <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                        <p class="label-xs">Total Items</p>
                        <p class="text-2xl font-black text-slate-800" id="kpi-total">-</p>
                    </div>
                    <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                        <p class="label-xs text-green-600">Active</p>
                        <p class="text-2xl font-black text-slate-800" id="kpi-active">-</p>
                    </div>
                </div>
                
                <div class="bg-white p-4 rounded-2xl border border-slate-100 shadow-sm">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-xs font-bold text-slate-800 uppercase">Stock Overview</h3>
                        <span class="text-[10px] bg-slate-100 px-2 py-1 rounded text-slate-500 font-bold" id="vendor-count">0 Vendors</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4 h-32">
                        <div class="relative"><canvas id="statusChart"></canvas></div>
                        <div class="relative"><canvas id="categoryChart"></canvas></div>
                    </div>
                </div>
            </div>

            <div class="sticky top-0 bg-[#f8fafc] pt-2 pb-4 z-20">
                <div class="relative shadow-sm mb-3">
                    <i class="fa-solid fa-search absolute left-4 top-3.5 text-slate-400"></i>
                    <input type="text" id="searchInput" placeholder="Search item, code, remarks..." 
                           class="w-full pl-11 pr-4 py-3 bg-white border-0 ring-1 ring-slate-200 rounded-xl text-sm font-medium focus:ring-2 focus:ring-blue-500 focus:outline-none placeholder:font-normal">
                </div>
                
                <div class="flex gap-2 overflow-x-auto pb-1 no-scrollbar">
                    <select id="vendorFilter" class="bg-white border border-slate-200 text-xs font-bold text-slate-600 rounded-lg py-2 px-3 focus:border-blue-500 outline-none flex-shrink-0">
                        <option value="">All Vendors</option>
                    </select>
                    <select id="catFilter" class="bg-white border border-slate-200 text-xs font-bold text-slate-600 rounded-lg py-2 px-3 focus:border-blue-500 outline-none flex-shrink-0">
                        <option value="">All Categories</option>
                    </select>
                    <select id="statusFilter" class="bg-white border border-slate-200 text-xs font-bold text-slate-600 rounded-lg py-2 px-3 focus:border-blue-500 outline-none flex-shrink-0">
                        <option value="">All Status</option>
                        <option value="In Use">In Use</option>
                        <option value="Discontinued">Disc.</option>
                    </select>
                </div>

                <div id="result-bar" class="hidden mt-3 flex justify-between items-center bg-blue-50 px-3 py-2 rounded-lg border border-blue-100">
                    <span class="text-xs font-bold text-blue-700">Found <span id="result-count">0</span> items</span>
                    <button onclick="clearSearch()" class="text-[10px] font-bold text-blue-400 uppercase hover:text-blue-600">Clear</button>
                </div>
            </div>

            <div id="start-screen" class="text-center py-10 opacity-60">
                <i class="fa-solid fa-magnifying-glass-arrow-right text-4xl text-slate-300 mb-3"></i>
                <p class="text-sm font-medium text-slate-400">Use filters or search<br>to view items</p>
            </div>

            <div id="results-list" class="hidden space-y-3">
                </div>

        </div>

    </div>

    <div id="detailModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity opacity-0" id="modalBackdrop" onclick="closeModal()"></div>
        
        <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-3xl h-[85vh] transform translate-y-full transition-transform duration-300 flex flex-col" id="modalCard">
            
            <div class="p-6 border-b border-slate-100 flex justify-between items-start bg-white rounded-t-3xl">
                <div>
                    <span id="mStatus" class="badge mb-2"></span>
                    <h2 id="mTitle" class="text-xl font-extrabold text-slate-800 leading-tight pr-4">Item Name</h2>
                    <p id="mVendor" class="text-xs font-bold text-blue-600 mt-1 uppercase tracking-wide">Vendor</p>
                </div>
                <button onclick="closeModal()" class="w-8 h-8 bg-slate-50 rounded-full text-slate-400 hover:text-red-500 flex items-center justify-center">
                    <i class="fa-solid fa-xmark text-lg"></i>
                </button>
            </div>

            <div class="flex-grow overflow-y-auto p-6 pb-20 custom-scrollbar">
                
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <p class="label-xs">Item Code</p>
                        <p id="mCode" class="text-sm font-bold text-slate-800 font-mono break-all">-</p>
                    </div>
                    <div class="bg-slate-50 p-3 rounded-xl border border-slate-100">
                        <p class="label-xs">Category</p>
                        <p id="mCat" class="text-sm font-bold text-slate-800">-</p>
                    </div>
                </div>

                <div class="mb-6">
                    <p class="label-xs mb-2">Remarks</p>
                    <div class="bg-amber-50 border border-amber-100 p-4 rounded-xl">
                        <p id="mRemarks" class="text-sm text-slate-700 italic leading-relaxed">No remarks.</p>
                    </div>
                </div>

                <div>
                    <p class="label-xs mb-3 border-b border-slate-100 pb-1">Technical Specs & Details</p>
                    <div class="space-y-3" id="mDetails">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const FILENAME = 'RM.xlsx';
        let inventory = [];
        let loadTimer;

        $(document).ready(function() {
            // Load Data
            loadTimer = setTimeout(() => $('#manual-upload').removeClass('hidden'), 2500);
            fetchData(FILENAME);

            // Manual Upload
            $('#manualFileInput').on('change', function(e) {
                if(e.target.files[0]) processFile(e.target.files[0]);
            });

            // Search & Filter Listeners
            $('#searchInput').on('keyup', runFilter);
            $('#vendorFilter, #catFilter, #statusFilter').on('change', runFilter);
            
            // Smart Dependency: Vendor -> Category
            $('#vendorFilter').on('change', function() {
                const vendor = $(this).val();
                const catSel = $('#catFilter');
                const currentCat = catSel.val();
                
                catSel.empty().append('<option value="">All Categories</option>');
                
                let cats = new Set();
                inventory.forEach(i => {
                    if(!vendor || i.vendor === vendor) cats.add(i.cat);
                });
                
                Array.from(cats).sort().forEach(c => catSel.append(`<option value="${c}">${c}</option>`));
                if(cats.has(currentCat)) catSel.val(currentCat);
            });
        });

        // --- DATA HANDLING ---
        function fetchData(url) {
            fetch(url + '?t=' + Date.now())
                .then(r => r.ok ? r.arrayBuffer() : Promise.reject())
                .then(d => {
                    const wb = XLSX.read(d, {type:'array'});
                    parseData(XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]));
                })
                .catch(() => { /* handled by timer */ });
        }

        function processFile(file) {
            const r = new FileReader();
            r.onload = e => {
                const wb = XLSX.read(e.target.result, {type:'array'});
                parseData(XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]));
            };
            r.readAsArrayBuffer(file);
        }

        function parseData(json) {
            clearTimeout(loadTimer);
            
            // Normalize Data
            inventory = json.map((row, i) => ({
                id: row['ID'] || i+1,
                status: row['Status'] || 'Unknown',
                cat: row['Material List::Material_Detail'] || row['Category'] || 'General',
                code: row['Item_Code'] || row['Item Code'] || '-',
                name: row['Item_Name'] || row['Item Name'] || 'Unnamed',
                vendor: row['Vendor List 2::Vendor_Name'] || row['Vendor'] || 'Unknown',
                remarks: row['Remarks'] || '',
                full: row,
                searchStr: (Object.values(row).join(' ')).toLowerCase()
            }));

            initDashboard();
            $('#loader').fadeOut();
        }

        // --- DASHBOARD ---
        function initDashboard() {
            let active = 0, discontinued = 0;
            let vendors = new Set(), categories = {};

            inventory.forEach(i => {
                if(String(i.status).toLowerCase().includes('in use')) active++; else discontinued++;
                if(i.vendor) vendors.add(i.vendor);
                categories[i.cat] = (categories[i.cat] || 0) + 1;
            });

            // Update KPIs
            $('#kpi-total').text(inventory.length);
            $('#kpi-active').text(active);
            $('#kpi-inactive').text(discontinued); // Fixed ID
            $('#vendor-count').text(vendors.size + ' Vendors');

            // Populate Filters
            Array.from(vendors).sort().forEach(v => $('#vendorFilter').append(`<option value="${v}">${v}</option>`));
            Object.keys(categories).sort().forEach(c => $('#catFilter').append(`<option value="${c}">${c}</option>`));

            // Render Charts
            renderCharts(active, discontinued, categories);
        }

        // --- FILTER & RENDER LIST ---
        function runFilter() {
            const search = $('#searchInput').val().toLowerCase();
            const vendor = $('#vendorFilter').val();
            const cat = $('#catFilter').val();
            const status = $('#statusFilter').val();

            // If empty, hide list
            if(!search && !vendor && !cat && !status) {
                $('#start-screen').show();
                $('#results-list').addClass('hidden');
                $('#result-bar').addClass('hidden');
                return;
            }

            // Filter
            const results = inventory.filter(i => {
                return (!search || i.searchStr.includes(search)) &&
                       (!vendor || i.vendor === vendor) &&
                       (!cat || i.cat === cat) &&
                       (!status || String(i.status).includes(status));
            });

            renderList(results);
        }

        function renderList(items) {
            const container = $('#results-list');
            container.empty();

            $('#start-screen').hide();
            container.removeClass('hidden');
            $('#result-bar').removeClass('hidden');
            $('#result-count').text(items.length);

            if(items.length === 0) {
                container.html(`<div class="text-center py-10 text-slate-400"><i class="fa-regular fa-face-frown text-3xl mb-2"></i><p>No matches found</p></div>`);
                return;
            }

            // Render top 50 to maintain performance
            items.slice(0, 50).forEach(item => {
                const isActive = String(item.status).toLowerCase().includes('in use');
                const badgeClass = isActive ? 'badge-green' : 'badge-red';

                const card = `
                <div class="item-card" onclick="openModal('${item.id}')">
                    <div class="flex justify-between items-start mb-2">
                        <span class="badge ${badgeClass}">${item.status}</span>
                        <span class="text-[10px] font-mono text-slate-400">#${item.id}</span>
                    </div>
                    <h4 class="font-bold text-slate-800 text-sm leading-snug mb-1">${item.name}</h4>
                    <div class="text-[10px] font-mono text-slate-500 bg-slate-50 inline-block px-1.5 py-0.5 rounded border border-slate-100 mb-3">${item.code}</div>
                    
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <p class="label-xs">Category</p>
                            <p class="text-xs font-medium text-slate-700 truncate">${item.cat}</p>
                        </div>
                        <div>
                            <p class="label-xs">Vendor</p>
                            <p class="text-xs font-medium text-slate-700 truncate">${item.vendor}</p>
                        </div>
                    </div>
                </div>`;
                container.append(card);
            });
        }

        function clearSearch() {
            $('#searchInput').val('');
            $('#vendorFilter').val('');
            $('#catFilter').val('');
            $('#statusFilter').val('');
            runFilter();
        }

        // --- MODAL ---
        function openModal(id) {
            // Find by String ID to ensure correctness
            const item = inventory.find(i => String(i.id) === String(id));
            if(!item) return;

            // Populate Info
            $('#mTitle').text(item.name);
            $('#mVendor').text(item.vendor);
            $('#mCode').text(item.code);
            $('#mCat').text(item.cat);
            $('#mRemarks').text(item.remarks || 'No remarks provided.');
            
            const badge = $('#mStatus');
            badge.text(item.status);
            badge.removeClass('badge-green badge-red');
            badge.addClass(String(item.status).toLowerCase().includes('in use') ? 'badge-green' : 'badge-red');

            // Populate Dynamic Details
            const details = $('#mDetails').empty();
            const skip = ['Item_Name','Item Name','ID','Vendor','Vendor List 2::Vendor_Name','Remarks','Status','Material List::Material_Detail','Category','Item_Code','Item Code'];

            Object.keys(item.full).forEach(k => {
                if(item.full[k] && !skip.includes(k)) {
                    details.append(`
                        <div class="flex justify-between border-b border-slate-50 pb-2">
                            <span class="text-[10px] font-bold text-slate-400 uppercase w-1/3">${k.replace(/_/g,' ')}</span>
                            <span class="text-xs font-medium text-slate-800 w-2/3 text-right break-words">${item.full[k]}</span>
                        </div>
                    `);
                }
            });

            // Show
            $('#detailModal').removeClass('hidden');
            // Slight delay for animation
            setTimeout(() => {
                $('#modalBackdrop').removeClass('opacity-0');
                $('#modalCard').removeClass('translate-y-full');
            }, 10);
        }

        function closeModal() {
            $('#modalBackdrop').addClass('opacity-0');
            $('#modalCard').addClass('translate-y-full');
            setTimeout(() => $('#detailModal').addClass('hidden'), 300);
        }

        // --- CHARTS ---
        function renderCharts(active, inactive, cats) {
            new Chart(document.getElementById('statusChart'), {
                type: 'doughnut',
                data: {
                    labels: ['Active', 'Disc.'],
                    datasets: [{ data: [active, inactive], backgroundColor: ['#22c55e', '#ef4444'], borderWidth: 0 }]
                },
                options: { responsive: true, maintainAspectRatio: false, cutout: '75%', plugins: { legend: { display: false } } }
            });

            const sorted = Object.entries(cats).sort((a,b) => b[1] - a[1]).slice(0, 5);
            new Chart(document.getElementById('categoryChart'), {
                type: 'bar',
                data: {
                    labels: sorted.map(x => x[0].substring(0,6)+'..'),
                    datasets: [{ data: sorted.map(x => x[1]), backgroundColor: '#3b82f6', borderRadius: 4 }]
                },
                options: { 
                    responsive: true, maintainAspectRatio: false, 
                    plugins: { legend: { display: false } },
                    scales: { x: { grid: {display:false}, ticks: {font:{size:9}} }, y: { display: false } }
                }
            });
        }
    </script>
</body>
</html>
